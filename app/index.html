<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GiphyBar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <input class='search js-search' type='search' placeholder='Type a keyword...' aria-label='Enter a keyword'>
        <div class='results js-results' role='menu'></div>
        <div class="powered-by-giphy">
            <img src="PoweredBy_200px-White_HorizLogo.png" alt="powered by giphy">
        </div>
        <script type="text/javascript" src="giphy-search.js"></script>
    </body>
</html>
